<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Squares</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="settings" class="settings">
  <select id="order-options">
    <!-- <option value="3">Order 3</option> -->
    <option value="4">Order 4</option>
    <option value="5">Order 5</option>
    <option value="6" selected>Order 6</option>
  </select>
  <label>Fill:</label><input type="color" id="fillColour" value="#000000">
  <label>Stroke:</label><input type="color" id="strokeColour" value="#FFFFFF">
  <label>Background:</label><input type="color" id="backColour" value="#222222">
  <label for="padding">padding:</label><input type="checkbox" id="padding" checked>
  <select id="style-options">
    <option value="straight">Straight polyline</option>
    <option value="quadvertix" selected>Quadratic curve on vertices</option>
    <option value="quadline">Quadratic curve on lines</option>
    <option value="arc">Arc experiment</option>
  </select>
  <input type="submit" value="Draw magic squares">
</form>
<!--
  width and height set the HTML element size on the page
  viewbox sets the size of the coordinate system for drawing the svg
-->
<div id="svgGrid" class="svgGrid"></div>

<script src="squares/orders-4.js"></script>
<script src="squares/orders-5.js"></script>
<script src="squares/orders-6.js"></script>
<script src="scripts.js"></script>
<script src="animate.js"></script>
</body>
</html>
