<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Squares</title>
  <meta name="description" content="A magic square generator.">
  <meta name="keywords" content="magic-squares, svg, art">
  <meta name="author" content="Fania Raczinski, Dave Everitt">
  <meta name="description" content="A tool for generating animated magic square SVGs.">

  <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicons/favicon-16x16.png">
  <link rel="manifest" href="imgs/favicons/site.webmanifest">
  <link rel="mask-icon" href="imgs/favicons/safari-pinned-tab.svg" color="#b91d47">
  <link rel="shortcut icon" href="imgs/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="MagicSquares">
  <meta name="application-name" content="MagicSquares">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-config" content="imgs/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:title" content="Magic Squares" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fania.github.io/magic-SVG" />
  <meta property="og:image" content="imgs/example.png" />

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<form id="settings">
  <fieldset>
    <label for="orderGroups"><input type="radio" id="orderGroups" name="singleMultiple"><span>Order-groups</span></label>
    <label for="singleInput"><input type="radio" id="singleInput" name="singleMultiple" checked><span>Single-input</span></label>
  </fieldset>
  <fieldset>
    <label for="clearFill"><span>NoFill:</span><input type="checkbox" id="clearFill" checked></label>
    <label for="fillColour"><span>Fill:</span><input type="color" id="fillColour" value="#666666"></label>
    <label for="strokeColour"><span>Stroke:</span><input type="color" id="strokeColour" value="#FFFFFF"></label>
    <label for="textColour"><span>Text:</span><input type="color" id="textColour" value="#EEEEEE"></label>
    <label for="backColour"><span>Background:</span><input type="color" id="backColour" value="#222222"></label>
  </fieldset>
  <fieldset>
    <label for="padding"><span>Padding:</span><input type="checkbox" id="padding"></label>
    <label for="animate"><span>Animate:</span><input type="checkbox" id="animate"></label>
  </fieldset>
  <fieldset>
    <select id="styleOptions">
      <option value="straight">Straight polyline</option>
      <option value="quadvertix" selected>Quadratic curve on vertices</option>
      <option value="quadline">Quadratic curve on lines</option>
      <option value="arc">Arc experiment</option>
      <option value="numbers">Numbers</option>
    </select>
    <select id="orderOptions">
      <option value="3">Order 3</option>
      <option value="4" selected>Order 4</option>
      <option value="4a">Order 4 (all)</option>
      <option value="5">Order 5</option>
      <option value="6">Order 6</option>
    </select>
  </fieldset>
  <fieldset>
    <label for="values">
      <span>Add numbers here:</span>
      <input id="values" type="text" placeholder="1 2 3 etc..." value="13 22 18 27 11 20 31 4 36 9 29 2 12 21 14 23 16 25 30 3 5 32 34 7 17 26 10 19 15 24 8 35 28 1 6 33">
    </label>
  </fieldset>
</form>


<!-- <div id="progressContainer"><div id="progressBar"></div></div> -->

<!--
  width and height set the HTML element size on the page
  viewbox sets the size of the coordinate system for drawing the svg
-->

<p id="constant">0</p>

<main id="svgGrid" class="svgGrid">

</main>



<style id="extra_colour_styles"></style>
<style id="extra_animation_styles"></style>
<script src="squares/order-3.js"></script>
<script src="squares/order-4.js"></script>
<script src="squares/order-4-complete.js"></script>
<script src="squares/order-5.js"></script>
<script src="squares/order-6.js"></script>
<script src="js/colours.js"></script>
<script src="js/draw.js"></script>
<script src="js/animate.js"></script>
<script src="js/menu.js"></script>
<script src="js/calc.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
